<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <ul id = "calander">
            <li  class = "time-block">
                <h2 class = "hour" >9 AM</h2>
                <a class = "row" id= "container9">
                    <input type="text" id = "nine">   
                    <p class = "task9"></p>
                </a>
                <button id="save9" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">10 AM</h2>
                <a class = "row" id= "container10">
                    <input type="text" id = "ten">
                    <p class = "task10"></p>
                </a>
                <button id="save10" class="saveBtn">+</button>
            </li>
            <li  class = "time-block" >
                <h2 class = "hour">11 AM</h2>
                <a class = "row" id= "container11">
                    <input type="text" id = "eleven">
                    <p class = "task11"></p>
                </a>
                <button id="save11" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">12 AM</h2>
                <a class = "row" id= "container12">
                    <input type="text" id = "twelve">
                    <p class = "task12"></p> 
                </a>
                <button id="save12" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">1 PM</h2>
                <a class = "row" id= "container1">
                    <input type="text" id = "one">
                    <p class = "task1"></p>
                </a>
                <button id="save1" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">2 PM</h2>
                <a class = "row" id= "container2">
                    <input type="text" id = "two">
                    <p class = "task2"></p>

                </a>
                <button id="save2"  class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">3 PM</h2>
                <a class = "row" id= "container3">
                    <input type="text" id = "three">
                    <p class = "task3"></p>
                </a>
                <button id="save3" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">4 PM</h2>
                <a class = "row" id= "container4">
                    <input type="text" id = "four">
                    <p class = "task4"></p>
                </a>
                <button id="save4" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">5 PM</h2>
                <a class = "row" id= "container5">
                    <input type="text" id = "five">
                    <p class = "task5"></p>
                </a>
                <button id="save5" class="saveBtn">+</button>
            </li>
        </ul>
        <!-- Timeblocks go here -->
        
    </div>
    <a id="refreshContainer">
         <button id="refresh" class = "btn-lg btn-block">Clear Your Schedule!</button>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
