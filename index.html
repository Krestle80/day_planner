<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <ul id = "calander">
            <li  class = "time-block">
                <h2 class = "hour" >9 AM</h2>
                <a class = "row" >
                    <input type="text" id = "nine" class = "past" >   
                </a>
                <button id="save9" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">10 AM</h2>
                <a class = "row">
                    <input type="text" id = "ten" class = "past">
                </a>
                <button id="save10" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">11 AM</h2>
                <a class = "row">
                    <input type="text" id = "eleven" class = "past">
                </a>
                <button id="save11" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">12 AM</h2>
                <a class = "row">
                    <input type="text" id = "twelve" class = "past"> 
                </a>
                <button id="save12" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">1 PM</h2>
                <a class = "row">
                    <input type="text" id = "one" class = "past">
                </a>
                <button id="save1" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">2 PM</h2>
                <a class = "row" >
                    <input type="text" id = "two" class = "past">
                </a>
                <button id="save2"  class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">3 PM</h2>
                <a class = "row">
                    <input type="text" id = "three" class = "past">
                </a>
                <button id="save3" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">4 PM</h2>
                <a class = "row">
                    <input type="text" id = "four" class = "past">
                </a>
                <button id="save4" class="saveBtn">+</button>
            </li>
            <li  class = "time-block">
                <h2 class = "hour">5 PM</h2>
                <a class = "row">
                    <input type="text" id = "five" class = "past">
                </a>
                <button id="save5" class="saveBtn">+</button>
            </li>
        </ul>
        <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
